version: '3.1'
services:
  mysql:
    image: 'mysql:8.0'
    working_dir: /application
    environment:
      MYSQL_DATABASE: 'cinema'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    volumes:
      - '.:/application'

  nginx:
    image: 'nginx:alpine'
    working_dir: /application
    links:
      - mysql
      - php
    ports:
      - '80:80'
    volumes:
      - '.:/application'
      - './docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf'

  php:
    build: docker/php
    working_dir: /application
    volumes:
      - '.:/application'

  node:
    image: "node:19"
    working_dir: /application
    volumes:
      - '.:/application'